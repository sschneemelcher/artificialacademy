<!DOCTYPE html>
<html>

<head>
  <title>{{ .companyName }}</title>
  <link rel="shortcut icon" href="/assets/image864.png" />
  <link rel="stylesheet" href="/assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #11111b">
  <nav class="navbar navbar-expand navbar-dark fixed-top pt-4 row align-items-center" style="background-color: #11111b">
    <div class="container-fluid col ms-3" style="width: 100vw; background-color: #11111b">
      <a class="navbar-brand" href="#">{{ .companyName }}</a>
    </div>
    {{ if .userName }}
    <span class="col text-light">user:{{ .userName }}</span>
    <button type="button" id="logout-button" class="btn text-light col text-decoration-underline">
      logout
    </button>
    {{ end }}
  </nav>
  <script src="/assets/logout.js">
  </script>

  <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse" style="background-color: inherit">
    <div class="position-sticky pt-3 sidebar-sticky">
      <ul class="nav flex-column">
        <h6
          class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-light text-uppercase">
          <span>Chats</span>
        </h6>
        {{range .chats}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/{{.ChatID}}">
            <span data-feather="home" class="align-text-bottom"></span>
            {{.Title}}
          </a>
        </li>
        {{end}}
      </ul>
    </div>
  </nav>
