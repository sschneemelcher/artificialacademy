<!DOCTYPE html>
<html>

<head>
  <title>{{ .companyName }}</title>
  <link rel="shortcut icon" href="/assets/image864.png" />
  <link rel="stylesheet" href="/assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #11111b">
  <nav class="navbar navbar-expand navbar-dark fixed-top pt-4 row align-items-center" style="background-color: #11111b">
    <div class="container-fluid col ms-3" style="width: 100vw; background-color: #11111b">
      <a class="navbar-brand" href="#">{{ .companyName }}</a>
    </div>
    {{ if .userName }}
    <span class="col">{{ .userName }}</span>
    <button type="button" id="logout-button" class="btn text-light col">
      logout
    </button>
    {{ end }}
  </nav>
  <script src="/assets/logout.js">
  </script>
