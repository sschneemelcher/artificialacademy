{{template "partials/top" .}}
<link href="/assets/login.css" rel="stylesheet">
</head>

<main class="form-signin w-100 m-auto text-center">
  <form>
    <h1 class="h3 mb-3 fw-normal text-light">Welcome</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username-input" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password-input" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" id="login-button">Login</button>
    <p class="mt-5 mb-3 text-muted">(C) 2022</p>
  </form>
</main>
<script src="/assets/login.js">
</script>

{{template "partials/bottom" .}}
